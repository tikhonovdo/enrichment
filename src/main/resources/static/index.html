<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrichment</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Matching</span>
                    <span class="grey-text text-lighten-3">unmatched records: <span id="matching-count"></span></span>
                </div>

                <form id="matching" class="card-action">
                    <div class="input-field col s12">
                        <label for="included-steps">Included steps</label>
                        <input type="text" name="includedSteps" id="included-steps">
                    </div>
                    <div class="input-field col s12">
                        <label for="excluded-steps">Excluded steps</label>
                        <input type="text" name="excludedSteps" id="excluded-steps">
                    </div>
                    <button class="waves-effect waves-light btn-large" type="button" name="run">
                        Run
                        <i class="material-icons right">play_arrow</i>
                    </button>
                    <a class="waves-effect waves-light btn-large" href="/file">
                        Get file
                        <i class="material-icons right">download</i>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Tinkoff <span class="badge">last update: <span id="tinkoff-last-update"></span></span></span>

                    <form id="import-tinkoff">
                        <div class="input-field col s12">
                            <label for="phone-tinkoff">Phone</label>
                            <input placeholder="Phone" type="tel" name="phone" id="phone-tinkoff">
                        </div>

                        <div class="input-field col s12">
                            <label for="login-tinkoff">Login</label>
                            <input placeholder="Login" type="text" name="login" id="login-tinkoff">
                        </div>
                        <div class="input-field col s12">
                            <label for="password-tinkoff">Password</label>
                            <input placeholder="Password" type="password" name="password" id="password-tinkoff">
                        </div>
                        <div class="input-field col s12">
                            <label for="otpCode-tinkoff">OTP</label>
                            <input placeholder="OTP code" type="text" name="otpCode" id="otpCode-tinkoff">
                        </div>

                        <div class="progress">
                            <div class="determinate" style="width: 100%"></div>
                            <div class="indeterminate" style="display: none"></div>
                        </div>

                        <button class="btn waves-effect waves-light" type="button" name="action">Login
                            <i class="material-icons right">send</i>
                        </button>
                        <button class="btn red waves-effect waves-light" type="button" name="cancel">Cancel
                            <i class="material-icons right">cancel</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Alfa <span class="badge">last update: <span id="alfa-last-update"></span></span></span>

                    <form id="import-alfa" class="row s12">
                        <div class="input-field col s12">
                            <label for="login-alfa">Login</label>
                            <input placeholder="Login" type="text" name="login" id="login-alfa">
                        </div>

                        <div class="input-field col s12">
                            <label for="password-alfa">Password</label>
                            <input placeholder="Password" type="password" name="password" id="password-alfa">
                        </div>

                        <div class="input-field col s12">
                            <label for="otpCode-alfa">OTP</label>
                            <input placeholder="OTP code" type="text" name="otpCode" id="otpCode-alfa">
                        </div>

                        <div class="progress">
                            <div class="determinate" style="width: 100%"></div>
                            <div class="indeterminate" style="display: none"></div>
                        </div>

                        <button class="btn waves-effect waves-light" type="button" name="action">Login
                            <i class="material-icons right">send</i>
                        </button>

                        <button class="btn red waves-effect waves-light" type="button" name="cancel">Cancel
                            <i class="material-icons right">cancel</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script rel="script" src="js/main.js"></script>
</body>
</html>
